<div>
    <form #myform = "ngForm" (ngSubmit) = "onSubmit(myform)">
        <label for='dieRollsForm'>Enter Die Rolls:</label>
        <label for='dieType'>Die Type:</label>
        <div *ngFor="let dieType of dieTypes; let i = index">
            <input type="radio" name="dieType" value = dieType [ngModel] = "dieTypes[i]"><i>{{dieType}}</i>
            <!--<input #dieType type='text'/>-->
        </div>
        <label for='rollValue'>Roll Value</label>
        <div name ='rollValue'>
            <input type='integer' placeholder="Enter die roll here" name = "rollValue" ngModel />
        </div>
        <input type = "submit" value = "Submit">
    </form>
</div>
