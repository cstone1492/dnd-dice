<table> 
    <tr>
        <th>Die Type</th>
        <th>Number of Rolls</th>
        <th>Average Roll</th>
        <th>See Distribution</th>
        <th>Run Chi Square</th>
    </tr>
    <tr *ngFor = "let dieRoll of dieRolls | keyvalue">
        <td>{{dieRoll.key}}</td>
        <td>{{dieRoll.value.length}}</td>
        <td>{{this.dieRollAverage(dieRoll.value)}}</td>
        <td><button (click) = "createDistribution(dieRoll.key)">See Distribution</button></td>
        <td><button (click) = "runChiSquare(dieRoll.key)">Analyze</button></td>
    </tr>
</table>
<div>
{{testResults}}
</div>

<div *ngIf = "displayHistogram" class="chart-wrapper">
    <canvas baseChart 
    [datasets]="barChartData"
    [labels]="barChartLabels"
    [options]="barChartOptions"
    [plugins]="barChartPlugins"
    [legend]="barChartLegend"
    [chartType]="barChartType">
  </canvas>
</div>
